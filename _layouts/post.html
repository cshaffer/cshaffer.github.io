---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
    <ul class="post-meta tags">
      {% for tag in page.tags %}
        <li class="tag">{{ tag }}</li>
      {% endfor %}
    </ul>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
