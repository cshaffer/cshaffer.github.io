<header class="site-header">

  <div class="wrapper">

    <a id="avatar"
       title="@chadrshaffer"
       href="/">
       <img src="http://www.gravatar.com/avatar/c4aa284a1c74ddf3d2846060f1c11dbe.png?s=50" alt="Chad Shaffer" />
    </a>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
